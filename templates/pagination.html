<!-- now query_set will have pagination's method -->
{% if query_set.has_other_pages%}
<div class="pagination">
  <ul class="container">
    {%if query_set.has_previous %}
    <li>
      <a href="?page={{query_set.previous_page_number}}" class="btn" data-page="{{query_set.previous_page_number}}"
        >&#10094; Prev</a
      >
    </li>
    {%endif%} {% for page in custom_range%}
    <!-- if custom_range is not needed then use paginator.page_range -->
    <!-- for page in paginator.page_range -->
    {%if page == query_set.number %}
    <li>
      <a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a>
    </li>
    {% else %}
    <li><a href="?page={{page}}" class="btn page-link" data-page="{{page}} ">{{page}}</a></li>
    {%endif%} {%endfor%} {%if query_set.has_next %}
    <li>
      <a href="?page={{query_set.next_page_number}}" data-page="{{query_set.next_page_number}}" class="btn"
        >Next &#10095;
      </a>
    </li>
    {%endif%}
  </ul>
</div>
{%endif%}
